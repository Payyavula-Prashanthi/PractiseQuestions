<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TASK-1E</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom,#f1d3b2,#AA98A9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 400px;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .step {
        display: none;
    }
    .step.active {
        display: block;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-container {
        margin-top: 20px;
        text-align: center;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: green;
        color: #fff;
        cursor: pointer;
        margin: 0 10px;
    }
    .btn.previous {
        background-color: green;
    }
    .step-indicators {
        display: flex;
        justify-content: space-between;
        position: absolute;
        top: -50px;
        left: 0;
        right: 0;
    }
    .step-indicator {
        width: 30px;
        height: 30px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }
    .step-indicator.active {
        background-color: #00ff00;
    }
    .step-indicators span {
        font-size: 14px; /* Adjust the font size */
        white-space: nowrap; /* Prevent line breaks */
        overflow: hidden; /* Hide overflowed text */
        text-overflow: ellipsis; /* Display ellipsis if the text overflows */
    }
</style>
</head>
<body>

<div class="container">
    <div class="step-indicators">
        <div class="step-indicator active">1</div>
        <div class="step-indicator">2</div>
        <div class="step-indicator">3</div>
    </div>
    <!-- Account Setup Step -->
    <div class="step active" id="account-setup">
        <h2 style="text-align: center;">CREATE YOUR ACCOUNT</h2>
        <h5 style="text-align: center;">This is step 1</h5>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="btn-container">
            <button class="btn" id="next-to-social-profiles">Next</button>
        </div>
    </div>

    <!-- Social Profiles Step -->
    <div class="step" id="social-profiles">
        <h2 style="text-align: center;">SOCIAL PROFILES</h2>
        <h5 style="text-align: center;">Your presence on the social network</h5>
        <div class="form-group">
            <input type="text" id="twitter" name="twitter" placeholder="Twitter">
        </div>
        <div class="form-group">
            <input type="text" id="facebook" name="facebook" placeholder="Facebook">
        </div>
        <div class="form-group">
            <input type="text" id="google-plus" name="google-plus" placeholder="Google Plus">
        </div>
        <div class="btn-container">
            <button class="btn previous" id="previous-to-account-setup">Previous</button>
            <button class="btn" id="next-to-personal-details">Next</button>
        </div>
    </div>

    <!-- Personal Details Step -->
    <div class="step" id="personal-details">
        <h2 style="text-align: center;">PERSONAL DETAILS</h2>
        <h5 style="text-align: center;">We will never sell it</h5>
        <div class="form-group">
            <input type="text" id="firstname" name="firstname" placeholder="FIRST NAME">
        </div>
        <div class="form-group">
            <input type="text" id="lastname" name="lastname" placeholder="LAST NAME">
        </div>
        <div class="form-group">
            <input type="text" id="phone" name="phone" placeholder="PHONE">
        </div>
        <div class="form-group">
            <input type="text" id="address" name="address" placeholder="ADDRESS">
        </div>
        <div class="btn-container">
            <button class="btn previous" id="previous-to-social-profiles">Previous</button>
            <button class="btn" id="submit-form">Submit</button>
        </div>
    </div>
</div>

<script>
    const steps = document.querySelectorAll('.step');
    const nextBtns = document.querySelectorAll('[id^=next]');
    const prevBtns = document.querySelectorAll('[id^=previous]');

    let currentStep = 0;

    // Function to show the current step and hide others
    function showStep(stepIndex) {
        steps.forEach((step, index) => {
            if (index === stepIndex) {
                step.classList.add('active');
            } else {
                step.classList.remove('active');
            }
        });

        // Update step indicators
        const stepIndicators = document.querySelectorAll('.step-indicator');
        stepIndicators.forEach((indicator, index) => {
            if (index === stepIndex) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }

    // Next button click event
    nextBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            currentStep++;
            showStep(currentStep);
        });
    });

    // Previous button click event
    prevBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });
    });
</script>

</body>
</html>
